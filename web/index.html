<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhotoBorder</title>
    <link rel="stylesheet" href="css/photo.css">
    <link rel="stylesheet" href="css/jquery-ui.min.css">
</head>
<body>

<div class="container">
    <canvas height='1500' width='1000' id="photoBorder"></canvas>
    <div class="borderControls">
        <label class="addPhoto">
            Загрузите фотографию
            <input type="file" class="js-file">
        </label>
        <div class="border">
            <span>Выберите рамку</span>
            <span class="radio">
                <input name="orientation" type="radio" id="vertical" checked value="vertical">
                <label for="vertical">Вертикально</label>
                <input name="orientation" type="radio" id="horizontal" value="horizontal">
                <label for="horizontal">Горизонтально</label>
            </span>
        </div>
        <ul class="borderBox">
            <li class="vertical borderItem checked" data-img="img/borders/vertical/border.png" style="background: url('img/borders/vertical/border.png') center center / contain no-repeat"></li>
            <li class="vertical borderItem" data-img="img/borders/vertical/border2.png" style="background: url('img/borders/vertical/border2.png') center center / contain no-repeat"></li>
            <li class="vertical borderItem" data-img="img/borders/vertical/border3.png" style="background: url('img/borders/vertical/border3.png') center center / contain no-repeat"></li>
            <li class="vertical borderItem" data-img="img/borders/vertical/border4.png" style="background: url('img/borders/vertical/border4.png') center center / contain no-repeat"></li>

            <li class="horizontal borderItem" data-img="img/borders/horizontal/border.png" style="background: url('img/borders/horizontal/border.png') center center / contain no-repeat"></li>
            <li class="horizontal borderItem" data-img="img/borders/horizontal/border2.png" style="background: url('img/borders/horizontal/border2.png') center center / contain no-repeat"></li>
            <li class="horizontal borderItem" data-img="img/borders/horizontal/border3.png" style="background: url('img/borders/horizontal/border3.png') center center / contain no-repeat"></li>
            <li class="horizontal borderItem" data-img="img/borders/horizontal/border4.png" style="background: url('img/borders/horizontal/border4.png') center center / contain no-repeat"></li>
        </ul>

        <div class="photoSize">
            <div class="label">
                <span>Размер</span>
                <div class="reset">Сбросить настройки</div>
            </div>
            <div class="sizePoint">
                <a class="" href="#"></a>
            </div>
        </div>
        <a download="photo" class="saveBtn js-save">Сохранить</a>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
